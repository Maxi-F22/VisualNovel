<body>
  <scene>

    <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="dark" /> <!-- use "light" or "dark" -->
      <h1>
        Murderous West
      </h1>
      <span>
        <u>Steuerung</u><br><br>
        M - Menü öffnen oder schließen<br>
        I - Inventar öffnen<br>
        F8 - Speichern<br>
        F9 - Laden<br>
        F11 - Vollbild (empfohlen)
      </span>
    </dialog>

    <canvas></canvas>


    <speech>
      <name></name>
      <content></content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>

    <dialog type="inventory">
      <button type="button">Inventar schließen</button>

        <!-- <li>a description could be written in here</li>
