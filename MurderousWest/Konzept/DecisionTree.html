<body><div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;toolbar&quot;:&quot;zoom layers tags lightbox&quot;,&quot;edit&quot;:&quot;_blank&quot;,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;Electron\&quot; modified=\&quot;2023-07-23T19:49:43.324Z\&quot; agent=\&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) draw.io/21.6.1 Chrome/112.0.5615.204 Electron/24.6.1 Safari/537.36\&quot; etag=\&quot;S4JnO8HfgG1DEUr57r4Z\&quot; version=\&quot;21.6.1\&quot; type=\&quot;device\&quot;&gt;\n  &lt;diagram name=\&quot;Seite-1\&quot; id=\&quot;oS4QZ9qFav_6LP0d89oQ\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;9509\&quot; dy=\&quot;1495\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-28\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-2\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-17\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-29\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-2\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-18\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-2\&quot; value=\&quot;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Ort: Stall des MC&amp;lt;br&amp;gt;MC, Cowboy&amp;amp;nbsp;&amp;lt;/i&amp;gt;Jenkins&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Und hier haben wir ihr Pferd. Sein Name ist Hopper und wie man unschwer erkennen kann, ist er der Nachkomme ihres letzten Pferdes.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Danke. Er wird sich noch an mich gewöhnen müssen aber ich werde ihn genau so gut behandeln wie seinen alten Herrn, das kannst du mir glauben Junge.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Es tut mir immer noch leid für ihr altes Pferd.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Ach er hatte ein langes und erfülltes Leben und jetzt gallopiert er eben an einem anderen Ort weiter.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Ja... Haben Sie eigentlich gehört was so in der Stadt los ist? Ich habe hier draußen nicht so viel mitbekommen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Heutzutage bin ich ja nicht mehr viel in der Stadt unterwegs. Bin lieber auf meiner Ranch, reite durch die Prärie oder bin an meinem liebsten Platz hier im Ort, am alten abgebrannten Baumstumpf westlich von hier. Aber ein paar Sachen habe selbst ich gehört. Es treibt anscheinen ein Mörder sein Unwesen in der Stadt.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;224\&quot; y=\&quot;290\&quot; width=\&quot;380\&quot; height=\&quot;390\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-32\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-9\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-14\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-9\&quot; value=\&quot;Jenkins: Ganz genau! Und noch dazu ein Serienkiller wie es scheint. 3 Leichen wurden bereits gefunden. 2 weitere Menschen werden vermisst.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Oh Gott! Und sie haben immer noch nicht herausgefunden wer dahintersteckt?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Leider nicht mein Sohn. Leider nicht.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Aber, aber... Es gab keine Morde mehr in dieser Stadt seit...\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;39\&quot; y=\&quot;880\&quot; width=\&quot;250\&quot; height=\&quot;280\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-27\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-10\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-2\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-10\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255); font-family: Helvetica; font-size: 12px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;Intro: Der Traum&amp;lt;/span&amp;gt;\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;354\&quot; y=\&quot;160\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-33\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-11\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-14\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-11\&quot; value=\&quot;Jenkins: Hör zu Junge! Ich hab besseres zu tun als mich hier von nem Jungspund wie dir als Lügner bezeichnen zu lassen. Das Ganze ist kein Witz. 3 Leute hat der Typ schon auf dem Gewissen und 2 weitere werden vermisst. Danke für das Pferd aber jetzt muss ich auch wirklich mal los.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Nein warten Sie! Es tut mir leid, ich war nur so erschrocken darüber, was Sie gesagt haben. Ein Mörder? Hier? Es gab keine Morde mehr in dieser Stadt seit...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Ich weiß mein Sohn, ich weiß...\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;539\&quot; y=\&quot;885\&quot; width=\&quot;250\&quot; height=\&quot;275\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-34\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-14\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-15\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-14\&quot; value=\&quot;&amp;lt;i&amp;gt;Ort: Stall des MC&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;MC&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Der Cowboy reitet auf seinem neuen Pferd davon. Die Staubwolke, die den Beiden folgt, als Hopper über den trockenen Wüstenboden gallopiert, legt sich langsam und hinter ihr kommt der Sonnenuntergang zum Vorschein.&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC:&amp;amp;nbsp;So, es wird spät. Zeit, die Tiere in den Stall zu bringen und dann gehts ab in die Falle für mich.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;(Hauptcharakter geht weg, Fade to black)\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;264\&quot; y=\&quot;1320\&quot; width=\&quot;300\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-35\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-15\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-6\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-15\&quot; value=\&quot;(Schwarzer Hintergrund)&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Ort: Traum von MC&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Vater von MC, Schwarz angezogener Cowboy&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Vater:&amp;amp;nbsp;Hände hoch! Sie sind umzingelt!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Pah! Ich glaube nicht, dass ihr wirklich auf mich schießen werdet ihr Schweine.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Vater: Ach ja? Und warum nicht?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Ich habe hier vier Menschen hinter dem Tresen sitzen und wenn ihr auch nur in die Nähe dieser Bank kommt, werde ich sie Einen nach dem Anderen abknallen!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Vater: Es muss niemand sterben! Was wollen Sie genau?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Ich will das ganze Geld aus dem Tresor in meinen Sack packen. Dann werde ich zusammen mit dem Geld und einer Geisel auf mein Pferd sitzen und in Richtung Osten verschwinden. Solltet ihr mir folgen, stirbt die Geisel.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Vater (zu seinen Kollegen): Es bleibt uns nichts anderes übrig, als ihm zu gehorchen. Es darf niemand sterben!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Vater (zu Cowboy): Na schön. Wir lassen Sie wegreiten. Was passiert mit der Geisel?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Ich sehe Sie sind vernünftig, Sheriff. Die Geisel werde ich am alten Brunnen gehen lassen. Aber falls ihr dort auf mich wartet, wisst ihr was passiert.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Der Cowboy folgt seinem Plan und beginnt mit der Geisel nach Osten zu reiten. Nach 100 Metern passiert jedoch etwas unerwartetes. Die Geisel zappelt so auf dem Pferd herum dass sie schließlich auf den Boden fällt und von dem Cowboy wegrollt.&amp;amp;nbsp;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Ach verdammt. Komm sofort wieder hier hoch du Mistkerl.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Doch genau auf so eine Situation haben der Sheriff und seine Leute gewartet. Sie warten bis die Geisel weit genug weg ist und fangen an, auf den Cowboy zu schießen. Dieser springt von seinem Pferd ab und sucht Deckung hinter einer nahgelegen Mauer.&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;Vater: Das Ganze wird nicht gut für Sie ausgehen. Ergeben Sie sich einfach.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cowboy: Sie wissen gar nichts über mich Sheriff. Ich muss das hier tun. Meine Kleine...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Verzweifelt beginnt der Cowboy zurückzuschießen. Er liefert sich einen heftigen Schusswechsel mit den Polizisten bis schließlich...&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;Vater: Ahhh...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Ein Schuss des Cowboys trifft den Sheriff genau über seinem Abzeichen in die Brust. Vor Schmerzen zuckend, schießt der Sheriff noch ein letztes Mal seinen Revolver bevor er zusammensackt.&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Stille...&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Von beiden Seiten ertönen keine Schüsse mehr. Während drei der Polizisten sich um ihren Sheriff kümmern, gehen zwei andere nachsehen, was mit dem Cowboy passiert ist. Als sie hinter die Mauer sehen, liegt er da, in einer Blutlache. Der letzte Schuss des Sheriffs hat ihn genau zwischen die Augen getroffen.&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;Vater: Bringt mich zum Doktor! Ich muss noch so viel erledigen. Mein Sohn... Seine Gabe... Er... soll sie nutzen um Gutes zu bewirken...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;Später...&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Polizist: Es tut mir so Leid Junge, dein Vater... Er... Er ist an seinen Verletzungen auf dem Weg zum Arzt gestorben. Das letzte, was er sagte war...&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fillColor=#182E3E;fontColor=#FFFFFF;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;266\&quot; y=\&quot;1580\&quot; width=\&quot;296\&quot; height=\&quot;1310\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-30\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-17\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-9\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-17\&quot; value=\&quot;Was, ein Mörder?\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;104\&quot; y=\&quot;740\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-31\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;oH5baXMhosWWVNXAdIbK-18\&quot; target=\&quot;oH5baXMhosWWVNXAdIbK-11\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;oH5baXMhosWWVNXAdIbK-18\&quot; value=\&quot;Sie wollen mich verarschen oder?\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;604\&quot; y=\&quot;740\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-39\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;XI85GRcWOU1lPJ3YcHnl-1\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-4\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-40\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;h  &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-4\&quot; value=\&quot;Frühstücken\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#182E3E;fontColor=#FFFFFF;strokeColor=#FFFFFF;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;154\&quot; y=\&quot;3410\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-55\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-5\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-53\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-5\&quot; value=\&quot;Die Pferde füttern\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;552\&quot; y=\&quot;3410\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-36\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-6\&quot; target=\&quot;XI85GRcWOU1lPJ3YcHnl-1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-6\&quot; value=\&quot;Kapitel 1&amp;amp;nbsp; ot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-74\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-8\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-72\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-8\&quot; value=\&quot;Ort: Brunnen&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;MC macht sich auf den Weg. Er besteigt sein Pferd Chester und reitet gemütlich und mit vielen Umwegen, um die Landschaft zu bewundern, zum alten Brunnen.&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;MC: Ach ja, mein Lieblingsplatz hier in der Gegend. So, das Pferd kann hier trinken und grasen und ich machs mir auch gemütlich.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Nach einer Weile ist ein leichtes Schnarchen zu hören, während MC sich mit dem Hut über den Augen in der Sonne ausruht.&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Doch plötzlich reißt ihn das Geräusch eines brechenden Astes aus dem Schlaf.&amp;amp;nbsp;&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;KNACK!!!&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Hallo, ist da jemand???&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;(Stille)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Naja Chester, hab ich mir wohl nur eingebildet. Da war niema...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;PONK!!!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Ein dumpfer Schlag trifft MC am Kopf und er verliert das Bewusstsein. Als er wieder zu sich kommt, ist er an Armen und Beinen gefesselt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Er hört eine Stimme, die sehr offensichtlich verstellt ist.&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;???: Warum bist du hier? Es sollte niemand hier sein!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Mit verschwommener Sicht, nimmt MC eine vermummte Gestalt ganz in schwarz wahr. Neben ihr auf dem Boden liegt ein Mehlsack in Form eines Menschen.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;502\&quot; y=\&quot;4030\&quot; width=\&quot;220\&quot; height=\&quot;740\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-44\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-10\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-16\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-10\&quot; value=\&quot;&amp;lt;i&amp;gt;Ort: Stadt&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;An der Tür vom Haus des Bäckers&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Danke für das Brot und Grüß deine Frau und deine Kinder von mir!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;MC verlässt das Grundstück und macht sich auf den Weg Richtung zuhause.&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;106\&quot; y=\&quot;3942\&quot; width=\&quot;216\&quot; height=\&quot;188\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-43\&quot; adt&amp;lt;br&amp;gt;MC, Neuer Sheriff, Deputy Sheriff&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: MC, gut dass wir dich zufällig hier treffen. Wir waren eh auf dem Weg zu dir nach Hause.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Hallo Sheriff, Hallo Deputy, Was kann ich für euch tun?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Du hast doch sicher von diesen schrecklichen, grauenhaften Morden gehört, die zurzeit die Stadt heimsuchen oder?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Ja, also der alte Jenkins hat mir ein wenig erzählt. Schrecklich das Ganze! Aber was hat das mit mir zu tun?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Dein alter Herr war der beste Sheriff, den diese Stadt jemals hatte. Und wir wissen, dass seine Auffassungsgabe und sein Gespür auf dich übergegangen sind.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Oh nein, es tut mir Leid aber ich kann euch nicht helfen. Die Panikattacken...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das verstehen wir und wir würden dich auch niemals bitten, wenn es nicht so wichtig wäre. Wir sind mit unseren Kräften langsam echt am Ende. Niemand hat auch nur eine Ahnung, wie wir weiter vorgehen könnten.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;107\&quot; y=\&quot;4210\&quot; width=\&quot;214\&quot; height=\&quot;560\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-50\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-17\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-19\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n blem liegt. Aber sobald es mir zu viel wird, werde ich nach Hause gehen!\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-470\&quot; y=\&quot;4950\&quot; width=\&quot;220\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-26\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;entryX=0;entryY=0.5;entryDx=0;entryDy=0;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-20\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-53\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;490\&quot; y=\&quot;4200\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-20\&quot; value=\&quot;MC: Nochmal, es tut mir Leid aber ich kann euch nicht helfen. Ich muss nach Hause und meine Pferde füttern.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;210\&quot; y=\&quot;4950\&quot; width=\&quot;220\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-14\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-22\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-11\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-15\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-22\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-12\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-22\&quot; value=\&quot;Ort: Sheriff Büro&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;MC, Neuer Sheriff&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;MC: Ok, was wolltet ihr mir denn zeigen?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Schau mal hier.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Oh Gott ihr hättet mich auch ruhig vorwarnen können bevor ihr mir hier eine Leiche zeigt.&amp;lt;br&amp;gt;&amp;amp;nbsp;(MC schaut genauer hin)&amp;lt;br&amp;gt;MC: Ist das etwa die Frau des alten Fischers? Wer würde so etwas schreckliches tun?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das ist die Frage. Uns ist noch etwas aufgefallen. Schau mal in ihren Mund.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Als MC in den Mund der Verstorbenen blickt fällt ihm direkt auf, dass die beiden oberen vorderen Schneidezähne fehlen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Die Zähne fehlen, aber warum? Ist mir bei ihr vorher nie aufgefallen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Wir vermuten, dass sie erst nach dem Tod entfernt wurden. Bei den anderen Opfern ist es genau dasselbe.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1107\&quot; y=\&quot;4925\&quot; width=\&quot;280\&quot; height=\&quot;450\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-3\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;labelBackgroundColor=none;strokeColor=#23445D;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-24\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-24\&quot; value=\&quot;MC: Sheriff, ich brauch Hilfe, ich wurde angegriffen von einer schwarz vermummten Gestalt. Wahrscheinlich war es der Mörder. Auch wenn es mir nicht gefällt, ich werde euch helfen ihn zu suchen.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-470\&quot; y=\&quot;5240\&quot; width=\&quot;220\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-51\&quot; value=\&quot;Schlechtes Ende: Der Hauptcharakter ist dem Mörder zum Opfer gefallen\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;fillColor=#f8cecc;labelBackgroundColor=none;strokeColor=#b85450;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;600\&quot; y=\&quot;5620\&quot; width=\&quot;240\&quot; height=\&quot;204\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-61\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-53\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-56\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-62\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; source=\&quot;ZbgB--3DV1xBlgOyYZWp-53\&quot; target=\&quot;ZbgB--3DV1xBlgOyYZWp-57\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-53\&quot; value=\&quot;&amp;lt;i style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;Ort: Stall des MC&amp;lt;/i&amp;gt;&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;MC: So, damit wären nun alle Pferde gefüttert. Ich glaube ich werde nun einen kleinen Ausritt zum alten Brunnen machen. Aber mit dem Mörder, der hier auf freiem Fuß ist, nehme ich besser etwas zur Selbstverteidigung mit. Aber was am besten?\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;labelBackgroundColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;503\&quot; y=\&quot;3530\&quot; width=\&quot;218\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZbgB--3DV1xBlgOyYZWp-64\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;labelBackgroundColor=none;fontColor=default;\&quot; parent=\&quot;1\&quot; s eputy: Hallo Sheriff. Hallo MC.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Deputy, wo waren Sie?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ich bin einer Spur nachgegangen Sheriff.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Ach ist das so? Was für einer Spur?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ähh, ich habe untersucht, wer in der Stadt etwas mit Zähnen zu tun haben könnte. Sie wissen schon, wegen den fehlenden Schneidezähnen und so.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Und haben Sie etwas herausgefunden?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Naja Sheriff, ich will ja nichts sagen, aber sie wissen, dass in ihrem Haus früher Patienten die Zähne gezogen wurden oder?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Was wollen Sie denn damit andeuten? Das ist locker schon 20 Jahre her. Und außerdem ist ihr eigener Adoptivvater doch Zahnarzt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ja ist ja gut. Was ich noch herausgefunden habe, ist dass der alte Jenkins hier manchmal Kühen und Pferden die Zähne zieht wenn sie Probleme haben.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Ja ich mache das bei Tieren. Was würde ich denn mit den Zähnen von Menschen wollen?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Genug jetzt. Ich glaube ich habe genug gehört!\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-727.5\&quot; y=\&quot;9210\&quot; width=\&quot;370\&quot; height=\&quot;500\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-154\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-149\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-151\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-155\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-149\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-150\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-156\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-149\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-152\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-149\&quot; value=\&quot;Beschuldigunsmenü wird geöffnet\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-617.5\&quot; y=\&quot;9750\&quot; width=\&quot;150\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-166\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-150\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-165\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-150\&quot; value=\&quot;Deputy\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-250\&quot; y=\&quot;10020\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-162\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-151\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-161\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-151\&quot; value=\&quot;Sheriff\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-602.5\&quot; y=\&quot;10020\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-160\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-152\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-157\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-152\&quot; value=\&quot;Jenkins\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-957.5\&quot; y=\&quot;10020\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-159\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-157\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-204\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;-950.4814814814818\&quot; y=\&quot;10610.017612017611\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-157\&quot; value=\&quot;MC: Es war der alte Jenkins hier. Er hat das Equipment um die Zähne zu ziehen und er hat gelogen, was er hier am Brunnen macht.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Das ist ja wohl ein Witz. Warum sollte ich das tun? Und was ich euch vorhin zeigen wollte, war das hier.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins holt eine Flasche gefüllt mit Blut hervor.&amp;lt;br&amp;gt;Der Sheriff zieht seine Pistole.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Ganz ruhig, das ist Rinderblut.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Und was haben Sie damit vor?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Jenkins: Ach, ich wollte es in den Brunnen kippen, wie ich es immer mache.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Sie wissen aber, dass das illegal ist. Sie kommen hinter Gittern, egal ob Sie nun der Mörder sind oder nicht.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Nachdem Jenkins ins Gefängnis wandert, hören die Morde auf. Ob er der Mörder war oder nicht, bleibt ungeklärt.&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1085\&quot; y=\&quot;10120\&quot; width=\&quot;269\&quot; height=\&quot;430\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-164\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-161\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-163\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-161\&quot; value=\&quot;MC: Es war... der Sheriff selbst.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Guter Scherz Junge aber jetzt sag uns wer der wahre Mörder ist.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Es macht Sinn. Du benutzt deinen Deckmantel als Sheriff um die Morde zu begehen und sie zu vertuschen. Ich bin mir sicher.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ja jetzt wo Sie es sagen, der Sheriff war in letzter Zeit öfter weg als sonst.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das ist eine Lüge. Und falls ich mal weg bin, dann um Zeit mit meiner Familie zu verbringen. Ihr seid doch alle verrückt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Sheriff! Waffe wegwerfen und Hände hoch! Sie sind verhaftet.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das ist ein Fehler! Der wahre Mörder ist noch auf freiem Fuß.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Erzähl das dem Richter&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Nachdem der Sheriff im Gefängnis gelandet ist, hören die Morde für ein paar Wochen auf. Doch als sich der Staub gelegt hat, fangen sie wieder an. Noch schlimmer und brutaler als zuvor. MC sieht seinen Irrtum ein und versucht den Sheriff aus dem Gefängnis zu holen. Doch an dem Tag, als er das versuchen möchte, geschieht es. Es erwischt ihn auf seinem Hof, gerade als er die Pferde füttern möchte. Das neueste Opfer des Mörders ist MC.&amp;amp;nbsp;&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-677\&quot; y=\&quot;10120\&quot; width=\&quot;269\&quot; height=\&quot;540\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-163\&quot; value=\&quot;Schlechtes Ende: Der Hauptcharakter ist dem Mörder zum Opfer gefallen\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;fillColor=#f8cecc;labelBackgroundColor=none;strokeColor=#b85450;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-662.5\&quot; y=\&quot;10710\&quot; width=\&quot;240\&quot; height=\&quot;204\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-169\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-165\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-168\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-170\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-165\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-167\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-165\&quot; value=\&quot;MC: Deputy! Sie selbst sind die Mörderin. Jetzt ist mir alles klar. Als ich hörte, dass Sie adoptiert sind kam ich ins stutzen. Ich dachte immer, sie sind von hier aus dem Dorf. Aber sie wurden adoptiert und von einem Zahnarzt drüben in Jamestown aufgezogen. Ich habe darüber in der Zeitung gelesen. Sie sind die Tochter von dem Mann, der damals meinen Vater...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Hahaha... Ich dachte schon du kommst nie drauf! Damals hat dein Vater meinen Vater kaltblütig ermordet! Er wollte nur für mich Sorgen! Er wollte nie jemanden verletzen. Nur das Geld und abhauen. Aber dein Vater hat alles ruiniert! Ich bin bei dem Zahnarzt und seiner Familie untergekommen. Wie der letzte Dreck haben die mich behandelt. Also hab ich irgendwann das Zahnarztequipment geschnappt und sie einen nach dem anderen getötet. Ihre Zähne habe ich als Trophäen behalten, weil er das auch mit seinen Patienten gemacht hat. Das stand nicht in deiner tollen Zeitung was? Und dann bin ich zurück hierher gekommen und Deputy geworden. Niemand hat etwas geahnt als ich angefangen habe, mich an diesem Ort zu rächen für das was ihr mir angetan habt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Das was dein Vater getan hat, was du getan hast... Ihr seid beide Mörder!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ich, vielleicht aber wag es nicht meinen Vater einen Mörder zu nennen. Er war ein Held.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Mit diesen Worten zieht Deputy ihren Revolver und richtet ihn auf MC. MC greift aus Reflex nach dem Revolver des Sheriffs und steht nun dem Deputy gegenüber. Die beiden blicken sich stumm an und warten, wer den ersten Schritt macht.&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-269\&quot; y=\&quot;10130\&quot; width=\&quot;269\&quot; height=\&quot;590\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-173\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-167\&quot; target=\&quot;a_588 e=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-226\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-230\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-226\&quot; value=\&quot;Noch niemanden verdächtigt\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-2881.5\&quot; y=\&quot;6910\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-235\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-230\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-234\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-230\&quot; value=\&quot;Als MC sich umdreht, sieht er Deputy mit Blumen in der Hand vor sich stehen.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Wir sind hier nochmals alles wegen der letzten Leiche, Stan. Was machen Sie hier?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC deutet auf die Blumen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ähh, ich möchte einen Verwandten besuchen.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-3180\&quot; y=\&quot;6885\&quot; width=\&quot;230\&quot; height=\&quot;220\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-236\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-232\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-234\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-232\&quot; value=\&quot;Als MC sich umdreht, sieht er Deputy mit Blumen in der Hand vor sich stehen.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Ah gut, dass Sie da sind. Sheriff, kommen Sie mal her!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Deputy, wo waren Sie? Sie können nicht einfach mitten am Tag abhauen ohne jemandem Bescheid zu sagen!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ja es tut mir Leid. Heute ist nur der Jahrestag vom Tod von...&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;u&amp;gt;+1 Hinweispunkt&amp;lt;/u&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-3180\&quot; y=\&quot;6630\&quot; width=\&quot;230\&quot; height=\&quot;220\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-247\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-234\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-243\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-234\&quot; value=\&quot;Sheriff: Wen möchten Sie denn hier eigentlich besuchen, Deputy?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Jemand, der mir sehr wichtig war und der mir zu früh weggenommen wurde.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Und wer genau?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ist ihnen eigentlich aufgefallen, dass Patty eine riesige Perlenkette trägt? Vor dem Tod ihres Mannes hatte sie nie so eine an.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Weichen sie nicht meiner Frage aus, Deputy. Was machen Sie hier?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Das gleiche könnte ich Sie fragen Sheriff? Sie fragen hier einen Bauernjungen, der keine Ahnung von Polizeiarbeit hat nach Hilfe. Für was, um die eigenen Spuren zu verwischen oder was?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Genug jetzt. Ich weiß, wer der Mörder ist.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-3560\&quot; y=\&quot;6685\&quot; width=\&quot;290\&quot; height=\&quot;370\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-237\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-238\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-239\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-238\&quot; value=\&quot;MC: Es war... der Sheriff selbst.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Guter Scherz Junge aber jetzt sag uns wer der wahre Mörder ist.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Es macht Sinn. Du benutzt deinen Deckmantel als Sheriff um die Morde zu begehen und sie zu vertuschen. Ich bin mir sicher.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ja jetzt wo Sie es sagen, der Sheriff war in letzter Zeit öfter weg als sonst.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das ist eine Lüge. Und falls ich mal weg bin, dann um Zeit mit meiner Familie zu verbringen. Ihr seid doch alle verrückt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Sheriff! Waffe wegwerfen und Hände hoch! Sie sind verhaftet.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Das ist ein Fehler! Der wahre Mörder ist noch auf freiem Fuß.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Erzähl das dem Richter&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Nachdem der Sheriff im Gefängnis gelandet ist, hören die Morde für ein paar Wochen auf. Doch als sich der Staub gelegt hat, fangen sie wieder an. Noch schlimmer und brutaler als zuvor. MC sieht seinen Irrtum ein und versucht den Sheriff aus dem Gefängnis zu holen. Doch an dem Tag, als er das versuchen möchte, geschieht es. Es erwischt ihn auf seinem Hof, gerade als er die Pferde füttern möchte. Das neueste Opfer des Mörders ist MC.&amp;amp;nbsp;&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4420\&quot; y=\&quot;6010\&quot; width=\&quot;269\&quot; height=\&quot;540\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-239\&quot; value=\&quot;Schlechtes Ende: Der Hauptcharakter ist dem Mörder zum Opfer gefallen\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;fillColor=#f8cecc;labelBackgroundColor=none;strokeColor=#b85450;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4405.5\&quot; y=\&quot;5750\&quot; width=\&quot;240\&quot; height=\&quot;204\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-248\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-243\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-246\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-249\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-243\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-244\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-250\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-243\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-245\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-243\&quot; value=\&quot;Beschuldigunsmenü wird geöffnet\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-3785\&quot; y=\&quot;6795\&quot; width=\&quot;150\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-251\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-244\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-238\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-244\&quot; value=\&quot;Sheriff\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4010\&quot; y=\&quot;6600\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-257\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-245\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-256\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-245\&quot; value=\&quot;Deputy\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4010\&quot; y=\&quot;7080\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-253\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-246\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-252\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-246\&quot; value=\&quot;Patty\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4010\&quot; y=\&quot;6840\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-255\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-252\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-254\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-252\&quot; value=\&quot;MC: Die Mörderin ist... Patty. Sie hat ihren Mann umgebracht, um sein ganzes Goldgräbervermögen nur für sich allein zu haben. Die anderen Morde hat sie bestimmt aus Vergnügen begangen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Sag mal, hörst du dir überhaupt zu oder was? Du denkst wirklich, dass Patty so viele Menschen umbringen könnte? Vielleicht war es wirklich ein Fehler, dich dem Fall hinzuzuziehen. Hiermit bist du offziell entlassen. Ich übernehme das ab hier.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Nachdem MC vom Fall abgezogen wurde, wurden 3 weitere Menschen getötet. Der Sheriff und seine Leute bleiben ratlos.&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4434.5\&quot; y=\&quot;6740\&quot; width=\&quot;269\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-254\&quot; value=\&quot;Mittleres Ende: &amp;lt;br&amp;gt;Der Hauptcharakter &amp;lt;br&amp;gt;wurde vom Fall abgezogen &amp;lt;br&amp;gt;und der Mörder ist weiterhin &amp;lt;br&amp;gt;auf freiem Fuß.\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;fillColor=#ffe6cc;labelBackgroundColor=none;strokeColor=#d79b00;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4810\&quot; y=\&quot;6768\&quot; width=\&quot;240\&quot; height=\&quot;204\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-265\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-256\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-260\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-266\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-256\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-263\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-256\&quot; value=\&quot;MC: Als ich den Namen auf dem Grabstein gelesen habe, kam ich erst nicht drauf. Sawyer. Wo habe ich den Namen schonmal gehört? Dann fiel es mir wieder ein. Ich habe es in der Zeitung gelesen, damals, zusammen mit der Todesanzeige meines Vaters. Die Tochter des Mörders meines Vaters, ein Randy Sawyer, wurde adoptiert von einem Zahnarzt in Jamestown. Und sie ist heute hier, um Ihren Vater zu besuchen. Deputy, deren wahrer Nachname Sawyer ist.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Hahaha... Ich dachte schon du kommst nie drauf! Damals hat dein Vater meinen Vater kaltblütig ermordet! Er wollte nur für mich Sorgen! Er wollte nie jemanden verletzen. Nur das Geld und abhauen. Aber dein Vater hat alles ruiniert! Ich bin bei dem Zahnarzt und seiner Familie untergekommen. Wie der letzte Dreck haben die mich behandelt. Also hab ich irgendwann das Zahnarztequipment geschnappt und sie einen nach dem anderen getötet. Ihre Zähne habe ich als Trophäen behalten, weil er das auch mit seinen Patienten gemacht hat. Das stand nicht in deiner tollen Zeitung was? Und dann bin ich zurück hierher gekommen und Deputy geworden. Niemand hat etwas geahnt als ich angefangen habe, mich an diesem Ort zu rächen für das was ihr mir angetan habt.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Das was dein Vater getan hat, was du getan hast... Ihr seid beide Mörder!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Ich, vielleicht aber wag es nicht meinen Vater einen Mörder zu nennen. Er war ein Held.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Deputy wirft die Blumen in ihrer Hand auf den Sheriff und stürmt auf MC zu.&amp;lt;/i&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-4420\&quot; y=\&quot;7130\&quot; width=\&quot;269\&quot; height=\&quot;620\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-268\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-260\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-264\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-269\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-260\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-267\&quot; edge=\&quot sich trägt, und schwingt ihn in einem großen Bogen. Der Hammer trifft Deputy genau an der Schläfe und sie sackt zusammen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Oh Gott das wollte ich nicht, es war ein Reflex.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Der Sheriff eilt auft sie zu, aber sie hat bereits zu viel Blut verloren.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5290\&quot; y=\&quot;7080\&quot; width=\&quot;280\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-272\&quot; value=\&quot;Mittleres Ende: Die Mörderin ist tot und &amp;lt;br&amp;gt;ihr Blut klebt an MCs Händen\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;fillColor=#ffe6cc;labelBackgroundColor=none;strokeColor=#d79b00;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5630\&quot; y=\&quot;7078\&quot; width=\&quot;240\&quot; height=\&quot;204\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-279\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-274\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-278\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-274\&quot; value=\&quot;MC: Stopp, bitte, lass uns darüber reden!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Als Deputy MC erreicht fallen beide zu Boden.&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Worüber denn? Dass dein Vater meinen ermordet hat?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;MC: Ich verstehe, was du durchmachst. Als mein Vater starb, wollte ich auch alles und jeden dafür verantwortlich machen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Du verstehst gar nichts. Eigentlich wollte ich mir deinen Tod für später aufheben, aber was solls?\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5290\&quot; y=\&quot;7360\&quot; width=\&quot;280\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-283\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-278\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-280\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-284\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-278\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-281\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-278\&quot; value=\&quot;&amp;lt;i&amp;gt;Mit diesen Worten greift Deputy nach ihrem Revolver und will ihn auf MC richten, doch in diesem Moment.&amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Hände hoch und Waffe fallen lassen!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Halt dich da raus, alter Mann!&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Bitte Ruby, ich habe dich damals unter meine Fittiche genommen, weil ich großes Talent in dir sah. Warum tust du das?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Deputy: Oh ja du bist ja so tooolll. Und wo warst du damals, als ich ein Kind war?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sheriff: Komm schon, das ist nicht fair&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;Abgelenkt vom Gespräch, bekommt Deputy nicht mit, dass MC sich heimlich davongerobbt hat. Hinter einem Baum steht er auf und bemerkt, dass dort Patty in Deckung ist. &amp;lt;/i&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Patty: Ich wusste von Anfang an, dass etwas mit ihr nicht stimmt. Hier, mein Junge, nimm meine Waffe.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Sie zieht eine Waffe aus einem Holster unter ihrem Rock und will sie MC überreichen.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5290\&quot; y=\&quot;7700\&quot; width=\&quot;280\&quot; height=\&quot;460\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-304\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;strokeColor=#23445D;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;a_588HEZvl3vcVWjfH1_-280\&quot; target=\&quot;a_588HEZvl3vcVWjfH1_-302\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3vcVWjfH1_-280\&quot; value=\&quot;Waffe nehmen\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=#FFFFFF;fontColor=#FFFFFF;fillColor=#182E3E;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-5410\&quot; y=\&quot;8220\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;a_588HEZvl3
